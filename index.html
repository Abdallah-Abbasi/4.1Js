    <script>
                function numSiblings(x) {
        if(x == 1 )
        {
            console.log("1 sibling!");
        }
        else if(x > 1 )
        {
            console.log("More than 1 sibling");

        }
        else{
            console.log("No Siblings");

        }
    }
    numSiblings("0");
    numSiblings("1");
    numSiblings("2");
